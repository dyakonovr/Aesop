<section class="info">
  <div class="info__container">
    <div class="info__left">
      @if (small_descr === true) {
      <p class="info__descr info__descr--small">@small_descr_text</p>
      }
      <strong class="info__title title">@title</strong>
      <p class="info__descr">@descr</p>
      <a href="#" class="info__btn btn-reset">@btn_text <span class="info__arrow"><svg width="12" height="10"
            viewBox="0 0 12 10" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M7.224 0.271951L12 5.02395L7.224 9.79995H5.64L9.96 5.57595H0V4.42395H9.96L5.64 0.199951H7.224V0.271951Z" />
          </svg>
        </span></a>
    </div>
    <div class="info__right">
      <img src="@img" alt="@title">
    </div>
  </div>
</section>
